<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue slider</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer'
    />
    <link rel='stylesheet' href='./assets/css/style.css'>
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="row">

                <div class="col_90">

                    <img :src="images[currentImage].image" :alt="images[currentImage].title">

                    <div class="cover_text">
                        <h3>{{images[currentImage].title}}</h3>
                        <p>{{images[currentImage].text}}</p>
                    </div>

                </div>

                <div class="col_10">
                    <div class="thumbnails">
                        <img :src="thumb.image" class="thumb" :id="index" :class="currentImage === index ? 'selected' : ''" :alt="thumb.title" v-for="(thumb,index) in images" @click="selectImg($event)">

                        <div class="slider">
                            <div class="prev" @click="prevImg"><i class="fa-solid fa-angle-up"></i></div>
                            <div class="next" @click="nextImg"><i class="fa-solid fa-angle-down"></i></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src='./assets/js/app.js'></script>
</body>

</html>
